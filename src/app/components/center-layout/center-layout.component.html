<div class="form-container">

    <form #textForm="ngForm" (ngSubmit)="onSubmit(textForm)">
        
        <div class="field">
            <label class="label"></label>
            <div class="control">
                <textarea required name="text" class="input textarea" placeholder="Type here" rows="25" [(ngModel)]="textModel"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button id="btn-play" class="button is-success" type="submit" [disabled]="!textForm.valid">
                    <span class="icon is-small">
                    <i class="fas fa-play"></i>
                    </span>
                </button>
                <button id="btn-toggle" class="button is-link" type="button" (click)="togglePause()">
                    <span class="icon is-small">
                    <i class="fas fa-pause"></i>
                    </span>
                </button>
            </div>
        </div>
    </form>

</div>
